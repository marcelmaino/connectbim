services:
  # Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: connectbim_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:80"
    networks:
      - connectbim
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=connectbim
      - DB_USERNAME=connectbim_user
      - DB_PASSWORD=connectbim_pass

  # Banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: connectbim_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: connectbim
      MYSQL_USER: connectbim_user
      MYSQL_PASSWORD: connectbim_pass
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - connectbim

  # phpMyAdmin para gerenciar banco
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: connectbim_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: connectbim_user
      PMA_PASSWORD: connectbim_pass
    ports:
      - "8080:80"
    networks:
      - connectbim
    depends_on:
      - db

  # Container para desenvolvimento de assets (Node.js)
  node:
    image: node:16-alpine
    container_name: connectbim_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run watch"
    networks:
      - connectbim

  # Container para Gulp tasks
  gulp:
    image: node:16-alpine
    container_name: connectbim_gulp
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npx gulp watch"
    networks:
      - connectbim

networks:
  connectbim:
    driver: bridge

volumes:
  dbdata:
    driver: local